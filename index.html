<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Furniture Homepage</title>
</head>
<body>
  <nav id="navBar">
    <h1>Allison Freier</h1>
    <div id="navigation">
      <p>Home</p>
      <p>Projects</p>
      <p>About</p>
      <p>Contact</p>
    </div>
    <div class="icons">
      <img src="images/user.png">
      <img src="images/search.png">
      <img src="images/shopping-bag.png">
    </div>
  </nav>
  <section id="heroGrid">
    <div id="featuredProduct" class="heroGridArea">
      <div id="headline">
        <h3 id="newCollection">Hey, I'm</h3>
        <h2>Allison Freier</h2>
        <p>UI/UX Designer</p>
      </div>
    </div>
    <div id="secondaryProduct" class="heroGridArea"></div>
    <div id="CTA" class="heroGridArea">
      <h4>See Projects</h4>
      <img src="images/arrow-right.png">
    </div>
  </section>
  <div class="subHeading">
    <h3>My Projects</h3>
  </div>
  <section id="categoryGrid">
    <div id="xyz" class="categoryGridArea">
      <div class="heading">XYZ</div>
    </div>
    <div id="departmentoftheinterior" class="categoryGridArea">
      <div class="heading">Department of the Interior</div>
    </div>
    <div id="MRAC" class="categoryGridArea">
      <div class="heading">MRAC</div>
    </div>
    </div>
  </section>
</body>
<script src="js/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
